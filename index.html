<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            html {
                font-family:Arial, Helvetica, sans-serif;
                font-size: 14px;
                color: rgb(104, 104, 104);
            }
            .navbar {
                position: fixed;
                top: 5px;
                left: 0;
                right: 0;
                font-size: 13px;
            }
            .nav-right {
                position: absolute;
                right: 20px;
            }
            .nav-left {
                position: absolute;
                left: 20px;
                top: 10px;
            }
            .navbar > * > * {
                padding: 0 0.5em;
            }
            .link {
                text-decoration: none;
                color: inherit;
            }
            .link:hover {
                text-decoration: underline;
            }
            .navbar-img {
                display: inline-block;
                vertical-align: middle;
            }
            .img-container {
                margin: 220px 0 0 0;
            }
            .logo {
                display: block;
                margin: 0 auto;
            }
            .form-container {
                text-align: center;
                margin: 2em;
            }
            #searchbar {
                box-sizing: border-box;
                width: 570px;
                height: 45px;
                border-radius: 2em;
                border-style: solid;
                border-color: rgb(202, 202, 202);
                border-width: 0.1em;
                padding: 0 0 0 3em;
                background-image: url("/images/search-icon.png"), url("/images/speech-icon.png");
                background-repeat: no-repeat;
                background-position: 1em, calc(100% - 1em); /*calc may not be supported in all browsers*/
            }
            #searchbar:focus {
                outline: none;
            }
            .search-button-container {
                margin: 1.5em auto;
            }
            .button {
                border-style: solid;
                padding: 0.6em 1em;
                border-radius: 0.3em;
                border-width: 0;
                margin: 0 0.25em;
                color: inherit;               
            }
            .footer {
                background-color: rgba(226, 226, 226, 0.541);
                position: fixed;
                bottom: 0px;
                left: 0;
                right: 0;
                border-top-style: solid;
                border-top-width: 0.1em;
                border-color: rgb(202, 202, 202);
            }
            #region {
                padding: 0 0 0 2em;
                margin: 0.9em 0;
            }
            .foot-nav {
                padding: 0.9em 0 1em 2em;
                border-top-style: solid;
                border-top-width: 0.1em;
                border-color: rgb(202, 202, 202);
            }
            .foot-nav > * > * {
                margin: 0 1.5em 0 0;
            }

            .foot-nav-right {
                position: absolute;
                right: 2em;
            }
        </style>
    </head>
    <body>
        <header>
            <nav id="navbar" class="navbar">
                <span class="nav-left">
                    <a href="" target="_blank" class="link">About</a>
                    <a href="" target="_blank" class="link">Store</a>
                </span>
                <span class="nav-right">
                    <a href="" target="_blank" class="link">Gmail</a>
                    <a href="" target="_blank" class="link">Images</a>
                    <a href="" target="_blank" class="link"><img src="images/app-selector.png" class="navbar-img"></a>
                    <a href="" target="_blank" class="link"><img src="images/account.png" class="navbar-img"></a>
                </span>
            </nav>
        </header>
        <main>
            <div class="img-container">
                <img src="./images/google-logo.png" class="logo">
            </div>
            <div class="form-container">
                <form action="">
                    <div class="searchbar-container">
                        <input type="text" id="searchbar" name="searchbar">
                    </div>
                    <div class="div search-button-container">
                        <button type="submit" name="search-button" id="search-button" class="button">Google Search</button>
                        <button type="submit" name="lucky-button" id="lucky-button" class="button">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </main>
        <footer id="footer" class="footer">
            <p id="region">
                Australia
            </p>
            <nav class="foot-nav">
                <span class="foot-nav-left">
                    <a href="" target="_blank" class="link">Advertising</a>
                    <a href="" target="_blank" class="link">Business</a>
                    <a href="" target="_blank" class="link">How Search works</a>
                </span>
                <span class="foot-nav-right">
                    <a href="" target="_blank" class="link">Privacy</a>
                    <a href="" target="_blank" class="link">Terms</a>
                    <a href="" target="_blank" class="link">Settings</a>
                </span>
            </nav>
        </footer>
    
    </body>
</html>
